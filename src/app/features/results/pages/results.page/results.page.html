<div class="wrapper">
  <app-header [nominations]="nominations()"
              [(selectedNomination)]="selectedNomination"/>

  <div class="entries">
    @for (entry of topEntries(); track entry.id) {
      <app-result-component [entry]="entry"/>
    }
    @empty {
      <app-container>
        Not enough data!
      </app-container>
    }
  </div>
</div>
